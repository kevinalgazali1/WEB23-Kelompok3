<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <h3>Play a Round?</h3>
    <container>
      <div class = "card1">
        <h3>Bot Cards:</h3>
        <div class="bot-cards">
          <img class="hidden-card" src="./images/cards/BACK.png" alt="" />
        </div>
        <h3>Bot Sums: <span class="bot-sums"></span></h3>
      </div>
      <div class = "card2">
        <h3>Your Cards:</h3>
        <div class="my-cards">
          <img class="hidden-card" src="./images/cards/BACK.png" alt="">
        </div>
        <h3>Sums: <span class="my-sums"></span></h3>
      </div>
    </container>
    <p id="result"></p>

    <h3>Jumlah uang anda : Rp. <span id="my-money">5000</span></h3>
    <br />
    <input placeholder="Place your bet..." type="number" min="0" oninput="validity.valid||(value='')" required />
    <br />
    <br />

    <button id="btn-start-game">START GAME</button>
    <button id="btn-take">Take A Card</button>
    <button id="btn-hold">Hold Card</button>
    <button id="btn-reset">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
